{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> Grade Average of a course </h2>
    </div>
    <div class="row">
					
        <div class="column" style=" margin-left: 100px;;;
        width: 80%;">
        <p>Insert course id</p>
        <div class="column" style="float: left;
        width: 20%;">
            <form class="form-group" method="POST" novalidate action="{% url 'getGradeAverage' %}">
                {{form|crispy}}
                {% csrf_token %}
                <button type="submit" style="margin-top: 10px;"class="btn btn-success">Get</button>	
            </form> 
        {% if result%}
        <table class="center">
            <colgroup>
                <col span="1" >
                <col span="1">
                <col span="1">
            </colgroup>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Grade Average</th>
            </tr>
            {% for row in result %}
            <tr>
                {% for value in row %}
                <td>
                    {{value}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
		{% endif %}
    </div>
</body>
</html>
