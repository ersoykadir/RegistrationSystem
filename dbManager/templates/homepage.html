{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome back {{username}}.</h2>
    </div>
    <form class="form-group" method="POST" novalidate action="{% url 'addStudentForm' %}">
        {{login_form|crispy}}
        {% csrf_token %}
        <button type="submit" style="margin-top: 10px;"class="btn btn-success">Add User</button>	
    </form> 
    <form class="form-group" method="POST" novalidate action="{% url 'addInstructorForm' %}">
        {{login_form|crispy}}
        {% csrf_token %}
        <button type="submit" style="margin-top: 10px;"class="btn btn-success">Add Instructor</button>	
    </form>
    <form class="form-group" method="POST" novalidate action="{% url 'viewStudents' %}">
        {{login_form|crispy}}
        {% csrf_token %}
        <button type="submit" style="margin-top: 10px;"class="btn btn-success">View/delete students</button>	
    </form>  
    <form class="form-group" method="POST" novalidate action="{% url 'viewInstructors' %}">
        {{login_form|crispy}}
        {% csrf_token %}
        <button type="submit" style="margin-top: 10px;"class="btn btn-success">View/delete instructors</button>	
    </form> 
</body>
</html>
