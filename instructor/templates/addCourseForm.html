{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Login</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        </head>
        <body>
            <title>Home</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
            <style>
                table, th, td {
                    border: 1px solid;
                }
                .center {
                    margin-left: auto;
                    margin-right: auto;
                    justify-content: center;
                }
                form { 
                    margin: 0 auto; 
                    width:250px;
                }
            </style>
        </head>
        <body>
            <div class="wrapper">
                <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
                    <h2> Input required data.</h2>
            </div>
            {% if addFailed%}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Bad Data</h4>

                </div>
            {% endif %}
            <form class="form-group" method="POST" novalidate action="{% url 'addCourse' %}">
                {{form|crispy}}
                {% csrf_token %}
                <button type="submit" style="margin-top: 10px;"class="btn btn-success">Add</button>	
            </form> 
		</div>
	</div>
</body>
</html>
